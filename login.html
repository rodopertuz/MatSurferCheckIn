<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión - MatSurfer</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f6f6fb;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .login-outer {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px 0 rgba(80, 80, 120, 0.10);
            max-width: 410px;
            width: 100%;
            padding: 2.5rem 2.2rem 1.5rem 2.2rem;
            box-sizing: border-box;
            border: 1.5px solid #ececf6;
        }
        .login-title {
            text-align: center;
            color: #3d2176;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1.7rem;
            font-family: inherit;
        }
        .google-btn {
            width: 100%;
            background: #fff;
            border: 1.5px solid #ececf6;
            border-radius: 10px;
            padding: 0.7rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #3d2176;
            cursor: pointer;
            margin-bottom: 1.5rem;
            transition: box-shadow 0.2s;
        }
        .google-btn img {
            height: 26px;
            width: 26px;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 1.2rem 0 1.5rem 0;
        }
        .divider-line {
            flex: 1;
            height: 1.5px;
            background: #ececf6;
            border: none;
        }
        .divider-circle {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #fff;
            border: 1.5px solid #ececf6;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 0.7rem;
            font-size: 1.1rem;
            color: #bdbdd7;
        }
        .login-label {
            display: block;
            margin-bottom: 0.3rem;
            color: #3d2176;
            font-size: 1.05rem;
            font-weight: 500;
        }
        .login-input {
            width: 100%;
            padding: 0.9rem 1rem;
            margin-bottom: 1.2rem;
            border: 1.5px solid #ececf6;
            border-radius: 8px;
            font-size: 1.08rem;
            background: #fafaff;
            color: #3d2176;
            box-sizing: border-box;
            outline: none;
            transition: border 0.2s;
        }
        .login-input:focus {
            border: 1.5px solid #a084e8;
        }
        .password-wrapper {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #bdbdd7;
            font-size: 1.2rem;
        }
        .forgot-link {
            display: block;
            color: #6c3ef4;
            font-weight: 700;
            text-decoration: none;
            margin-bottom: 1.2rem;
            font-size: 1.05rem;
        }
        .forgot-link:hover {
            text-decoration: underline;
        }
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: #6c3ef4;
            color: #fff;
            border: none;
            border-radius: 9px;
            font-size: 1.18rem;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 1.2rem;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #4d2bbd;
        }
        .help-link {
            display: block;
            text-align: center;
            color: #6c3ef4;
            font-size: 1.08rem;
            font-weight: 700;
            margin-bottom: 0.7rem;
            text-decoration: none;
        }
        .help-link:hover {
            text-decoration: underline;
        }
        .register-link {
            display: block;
            text-align: center;
            color: #3d2176;
            font-size: 1.08rem;
            margin-bottom: 1.2rem;
        }
        .register-link a {
            color: #6c3ef4;
            font-weight: 700;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        @media (max-width: 500px) {
            .login-container {
                padding: 1.2rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" style="position: absolute; top: 32px; left: 32px; display: flex; align-items: center; text-decoration: none; z-index: 10;">
        <img src="img/logo.png" alt="MatSurfer" style="height: 34px; margin-right: 10px;">
        <span style="font-size: 1.3rem; color: #333; font-weight: 700; letter-spacing: 1px;">MatSurfer</span>
    </a>
    <div class="login-outer">
      <div class="login-container">
        <div class="login-title">Inicia sesión</div>
                <div id="g_id_onload"
                         data-client_id="517532199578-l04j38hrlbqmab8t0erdudnqt0nc7i4c.apps.googleusercontent.com"
                         data-context="signin"
                         data-ux_mode="popup"
                         data-callback="handleGoogleCredentialResponse"
                         data-auto_prompt="false">
                </div>
                <div class="g_id_signin" data-type="standard" data-shape="rect" data-theme="outline" data-text="continue_with" data-size="large" data-logo_alignment="left" style="display:flex;justify-content:center;"></div>
        <div class="divider">
          <hr class="divider-line">
          <span class="divider-circle">o</span>
          <hr class="divider-line">
        </div>
        <form action="#" method="post" autocomplete="off">
          <label for="email" class="login-label">Dirección de email</label>
          <input type="email" id="email" name="email" class="login-input" required autocomplete="email">
          <label for="password" class="login-label">Contraseña</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" class="login-input" required autocomplete="current-password">
            <button type="button" class="password-toggle" onclick="togglePassword()" tabindex="-1">
              <svg width="22" height="22" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 11C2.73 6.61 6.61 3.5 11 3.5c4.39 0 8.27 3.11 10 7.5-1.73 4.39-5.61 7.5-10 7.5-4.39 0-8.27-3.11-10-7.5Z" stroke="#bdbdd7" stroke-width="1.5"/><circle cx="11" cy="11" r="3" stroke="#bdbdd7" stroke-width="1.5"/></svg>
            </button>
          </div>
          <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
          <button type="submit" class="login-btn">Inicia sesión</button>
        </form>
        <a href="#" class="help-link">¿No puedes acceder a tu cuenta?</a>
        <div class="register-link">¿No tienes una cuenta? <a href="registro.html">Regístrate</a></div>
      </div>
    </div>
    <script>
            function togglePassword() {
                const pwd = document.getElementById('password');
                if (pwd.type === 'password') {
                    pwd.type = 'text';
                } else {
                    pwd.type = 'password';
                }
            }

            // Google Sign-In callback
            function handleGoogleCredentialResponse(response) {
                // Enviar el token al backend para validación y login/registro
                fetch('apps/api/google_login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ credential: response.credential })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        // Guardar sesión, redirigir, etc.
                        window.location.href = 'index.html';
                    } else {
                        alert('Error al iniciar sesión con Google: ' + (data.message || '')); 
                    }
                })
                .catch(() => alert('Error de red al iniciar sesión con Google.'));
            }
        </script>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
